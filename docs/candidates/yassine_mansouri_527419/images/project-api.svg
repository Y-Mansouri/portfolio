  <line x1="300" y1="260" x2="300" y2="300" stroke="#6366F1" stroke-width="3"/>
  <line x1="200" y1="300" x2="400" y2="300" stroke="#6366F1" stroke-width="3"/>
  <line x1="200" y1="300" x2="200" y2="330" stroke="#6366F1" stroke-width="3"/>
