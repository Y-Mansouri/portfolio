<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 400" fill="none">
  <rect width="600" height="400" rx="16" fill="#F0FDF4"/>
  <!-- Server rack -->
  <rect x="230" y="60" width="140" height="200" rx="10" fill="#E0E7FF" stroke="#6366F1" stroke-width="2"/>
  <rect x="245" y="80" width="110" height="35" rx="5" fill="#6366F1"/>
  <rect x="245" y="125" width="110" height="35" rx="5" fill="#6366F1"/>
  <rect x="245" y="170" width="110" height="35" rx="5" fill="#6366F1"/>
  <!-- LED lights -->
  <circle cx="265" cy="97" r="5" fill="#6EE7B7"/>
  <circle cx="285" cy="97" r="5" fill="#6EE7B7"/>
  <circle cx="265" cy="142" r="5" fill="#6EE7B7"/>
  <circle cx="285" cy="142" r="5" fill="#FCD34D"/>
  <circle cx="265" cy="187" r="5" fill="#6EE7B7"/>
  <circle cx="285" cy="187" r="5" fill="#6EE7B7"/>
