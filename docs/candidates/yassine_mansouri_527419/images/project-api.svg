  <rect x="170" y="330" width="60" height="30" rx="6" fill="#A5B4FC"/>
  <rect x="270" y="330" width="60" height="30" rx="6" fill="#A5B4FC"/>
  <rect x="370" y="330" width="60" height="30" rx="6" fill="#A5B4FC"/>
  <!-- Cloud -->
  <ellipse cx="300" cy="35" rx="60" ry="20" fill="#C7D2FE"/>
  <line x1="300" y1="55" x2="300" y2="60" stroke="#6366F1" stroke-width="3"/>
